name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service backend

      - name: Run Database Migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway run python manage.py migrate --service backend

      - name: Collect Static Files
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway run python manage.py collectstatic --noinput --service backend

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "✅ Deployment to Railway successful!"
          echo "Backend URL: https://brightlife-backend.railway.app"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "❌ Deployment to Railway failed!"
          echo "Please check the logs above for errors."
